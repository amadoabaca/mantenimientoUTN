<section class="orden-trabajo-container">
  <div class="header">
    <div class="back-arrow" (click)="goBack()">
      <img src="../../../assets/arrow.png" alt="Back">
    </div>
    <div class="header-text">
      <h2>Panel de Control - Operario</h2>
    </div>
  </div>
  
  <div class="card-principal">
    <div class="text-card-principal">
      <h3>Â¡Hola!</h3>
      <p>Revisa tus Ordenes de Trabajo pendientes</p>
    </div>
  </div>

    <div class="card-secundario">
      <div class="text-card-secundario">
        <p>Mis Ordenes de Trabajo</p>
      </div>
    
      <div *ngFor="let orden of ordenesTrabajo" class="solicitud-item" (click)="navigateToOT(orden.orden_trabajo_id)">
        <div class="solicitud-info">
          <h4 class="solicitud-title">{{ orden.activo_tipo || 'Nombre de la Tarea' }}</h4>
          <small>{{ orden.sector_nombre || orden.sector }} - Piso: {{ orden.piso_nombre || orden.piso }}</small>
        </div>
        <span class="solicitud-id">#{{ orden.orden_trabajo_id }}</span>
      </div>
      
      
    </div>
    
</section>
